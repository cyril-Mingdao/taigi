    <link href="https://tauhu.tw/tauhu-oo.css" rel="stylesheet">
    
    <style>
        /* ËÆäÊï∏Ë®≠ÂÆö */
        :root {
            --font-main: 'tauhu-oo', sans-serif;
            --bg-start: #4facfe;
            --bg-end: #00f2fe;
            --text-color: #3c3c3c;

            --btn-secondary: #1cb0f6;

            --btn-select: #ffffff;
            --btn-select-border: #e5e5e5;
            --btn-select-active: #ddf4ff;
            --btn-select-active-border: #84d8ff;
            --btn-select-text: #777;
            --btn-select-active-text: #1cb0f6;
            
            --correct-color: #58cc02;
            --wrong-color: #ff4b4b;

        * {

        body {
            margin: 0;

            width: 100vw;
            height: 100vh;
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);

            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #app-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: relative;

        }

        header {
            text-align: center;

        }
        
        h1 { margin: 0; font-size: 1.5rem; color: #333; }

        .page {
            display: none;

            flex: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;

        }
        .page.active { display: flex; }

        /* --- ÈÅ∏ÂñÆÊ®£Âºè --- */
        .menu-section {
            width: 100%;

        }

        .menu-label {
            display: block;

        .option-btn {

            color: var(--btn-select-text);
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: bold;
            padding: 15px 5px;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--btn-select-border);
            transition: all 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;

        .option-btn:active {

            box-shadow: none;
        }

        .option-btn.selected {
            background-color: var(--btn-select-active);
            border-color: var(--btn-select-active-border);
            color: var(--btn-select-active-text);
            box-shadow: 0 4px 0 var(--btn-select-active-border);
        }
        .option-btn.selected:active { box-shadow: none; }

        /* Grid Layouts */
        .grid-1x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .grid-2x3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 15px;
            width: 100%;
        }

        .start-btn-container {
            margin-top: auto;
            width: 100%;
            padding-bottom: 10px;
        }

        .btn-primary {
            width: 100%;
            background-color: var(--btn-primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.2rem;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--btn-primary-shadow);
        }
        .btn-primary:active { transform: translateY(4px); box-shadow: none; }

        /* --- ÈÅäÊà≤‰ªãÈù¢Ê®£Âºè --- */
        .game-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question-card {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-text {
            font-weight: bold;
            color: var(--text-color);
            margin: 10px 0;
            line-height: 1.4;
            transition: font-size 0.2s;
            padding: 0 10px;
        }

        .definition-text {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            width: 95%;
        }

        .interaction-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .icon-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #eee;
            background: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 0 #ddd;
            transition: all 0.1s;
        }

        .icon-btn:active { transform: translateY(4px); box-shadow: none; }
        .icon-btn.secondary { background-color: var(--btn-secondary); border-color: var(--btn-secondary-shadow); color: white; box-shadow: 0 4px 0 var(--btn-secondary-shadow); }
        .icon-btn.secondary:active { box-shadow: none; }

        .icon-btn.recording {
            background-color: #ff4b4b;
            color: white;
            border-color: #ff4b4b;
            box-shadow: 0 0 15px #ff4b4b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 75, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }

        .feedback-area {
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .feedback-msg { font-weight: bold; font-size: 1.1rem; }

        .result-correct { color: var(--correct-color); }
        .result-wrong { color: var(--wrong-color); }
        
        .nav-area {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 10px;
            border-top: 2px solid #f0f0f0;
        }

        .btn-nav {
            background-color: #e5e5e5;
            color: #afafaf;
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 1rem;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #c7c7c7;
        }
        .btn-nav:active { transform: translateY(4px); box-shadow: none; }
        
        .btn-next {
            background-color: var(--btn-primary);
            color: white;
            box-shadow: 0 4px 0 var(--btn-primary-shadow);
        }
        .btn-next:active { box-shadow: none; }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

<body oncontextmenu="return false;" class="no-select">

    <div id="app-container">

        <div id="entry-page" class="page active">

                <label class="menu-label">ÈÅäÊà≤Ê®°Âºè</label>

            <div class="question-card">

    <script>
        // Ë≥áÊñôÂ∫´
        const database = [
            { id: 1, han: "È¥®‰ªîËÅΩÈõ∑", tailo: "Ah-√° thiann lu√Æ.", def: "ÊåáÈ¥®Â≠êËÅΩÂà∞Èõ∑ËÅ≤Ôºå‰∏¶‰∏çÁü•ÈÅìÊòØÊÄéÈ∫ºÂõû‰∫ã„ÄÇÊØîÂñª‰∏ÄÂÄã‰∫∫Â∞çÊâÄÊé•Êî∂ÁöÑË®äÊÅØÁÑ°Ê≥ïÁêÜËß£„ÄÇ", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/39/IR/272041.mp3" },
            { id: 2, han: "ÊÑõÊãöÊâçÊúÉË¥è", tailo: "√Äi pi√†nn tsiah ƒì i√¢nn.", def: "Ë¶ÅÂä™ÂäõÊâçÊúÉË¥è„ÄÇÊØîÂñªÂîØÊúâÂä™ÂäõÂ•ÆÈ¨•ÔºåÊâçËÉΩÂÖãÊúçÂõ∞Èõ£ÔºåÊàêÂ∞±‰∏ÄÁï™‰∫ãÊ•≠„ÄÇ", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/Yx/s7/271611.mp3" },
            { id: 3, han: "ÊÑõÂ™†ÊØãÈ©öÊµÅÈºªÊ∞¥", tailo: "√Äi-su√≠ mÃÑ kiann l√¢u phƒ´nn-tsu√≠.", def: "ÁÇ∫‰∫ÜÂ±ïÁ§∫Ëá™Â∑±Âß£Â•ΩÁöÑË∫´ÊùêÔºåÂ§©Ê∞£ÂÜçÂÜ∑ÔºåÂØßÂèØÊå®ÂØíÂèóÂáçÔºå‰πü‰∏çÈ°òÂ§öÁ©øË°£Êúç„ÄÇÂ∏∏Áî®‰ª•Êè∂ÊèÑÂ•≥ÊÄßÊÑõÁæéÔºåÂØßÂèØ‰ªòÂá∫‰ª£ÂÉπÔºå‰πüÂú®ÊâÄ‰∏çÊÉú„ÄÇ", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/4v/iB/271621.mp3" },
            { id: 4, han: "ÊöóÈ†ìÊ∏õÈ£ü‰∏ÄÂè£ÔºåÊ¥ªÁî≤‰πùÂçÅ‰πù", tailo: "√Äm-t«πg ki√°m tsiaÃçh tsiÃçt kh√°u, uaÃçh kah k√°u-tsaÃçp-k√°u.", def: "ÊôöÈ§êÂ∞ëÂêÉ‰∏ÄÂè£ÔºåÊ¥ªÂà∞‰πùÂçÅ‰πù„ÄÇË™™ÊòéÊôöÈ§êÁöÑÈ£üÁî®ÈáèÂ∞ë‰∏ÄÈªûÔºåÊúâÁõäË∫´È´îÂÅ•Â∫∑„ÄÇ", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/Gj/cz/271641.mp3" },
            { id: 5, han: "ÁøÅ‰ªîÊüêÊòØÁõ∏Ê¨†ÂÇµ", tailo: "Ang-√°-b√≥o sƒ´ sio-khi√†m-ts√®.", def: "‰ªä‰∏ñÊúâÁ∑£ÁµêÁÇ∫Â§´Â¶ªÔºå‰πÉÂõ†Ââç‰∏ñÂõ†ÊûúÔºå‰∫íÁõ∏Ê¨†ÂÇµÊâÄËá¥„ÄÇÂ§´Â¶ªÊÑèË¶ã‰∏çÂêàÁõ∏‰∫íÁà≠ÂêµÊôÇÔºåÂ∏∏Áî®ÈÄôÂè•Ë©±‰æÜÂã∏ÈõôÊñπÂßªÁ∑£ÂâçÂÆöÔºåÊáâ‰ª•ÂíåÁÇ∫Ë≤¥„ÄÇ", audio: "https://sutian.moe.edu.tw/media/senn/mp3/imtong/s4/HC/270931.mp3" }
        ];

        // ÈÅ∏ÂñÆÈÇèËºØ
        const menu = {
            config: { mode: 'han', count: 5 },
            selectMode: function(mode, el) { this.config.mode = mode; this.updateUI('.grid-1x2', el); },
            selectCount: function(count, el) { this.config.count = count; this.updateUI('.grid-2x3', el); },
            updateUI: function(containerSelector, activeEl) {
                const container = document.querySelector(containerSelector);
                container.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                activeEl.classList.add('selected');
            }
        };

        // ÈÅäÊà≤ÈÇèËºØ
        const game = {
            state: { queue: [], currentIndex: 0, isRecording: false },
            elements: {
                entryPage: document.getElementById('entry-page'),
                gamePage: document.getElementById('game-page'),
                progressText: document.getElementById('progress-text'),
                modeText: document.getElementById('mode-text'),
                displayText: document.getElementById('display-text'),
                defText: document.getElementById('definition-text'),
                audioPlayer: document.getElementById('audio-player'),
                feedbackContent: document.getElementById('feedback-content'),
                feedbackSub: document.getElementById('feedback-sub'),
                micBtn: document.getElementById('mic-btn'),
                nextBtn: document.getElementById('next-btn')
            },

            shuffle: function(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
                }
                return array;
            },

            start: function() {
                const countVal = menu.config.count;
                const count = countVal === 'all' ? database.length : parseInt(countVal);

                let pool = [...database];
                this.shuffle(pool);
                
                this.state.queue = [];
                while(this.state.queue.length < count) {
                    if (pool.length === 0) { pool = [...database]; this.shuffle(pool); }
                    this.state.queue.push(pool.pop());
                }

                this.state.currentIndex = 0;
                this.switchPage('game');
                this.renderQuestion();
            },

            switchPage: function(pageName) {
                if(pageName === 'game') {
                    this.elements.entryPage.classList.remove('active');
                    this.elements.gamePage.classList.add('active');
                } else {
                    this.elements.entryPage.classList.add('active');
                    this.elements.gamePage.classList.remove('active');
                }
            },

            renderQuestion: function() {
                const currentQ = this.state.queue[this.state.currentIndex];
                const total = this.state.queue.length;
                
                this.elements.progressText.innerText = `Â∫èËôü ${this.state.currentIndex + 1} / ${total}`;
                this.elements.modeText.innerText = menu.config.mode === 'han' ? "‰øóË´∫Ë™ûË©ûÁõÆ (Âè∞Ë™û)" : "‰øóË´∫Ë™ûË©ûÁõÆ (ÁæÖÈ¶¨Â≠ó)";

                const textContent = menu.config.mode === 'han' ? currentQ.han : currentQ.tailo;
                this.elements.displayText.innerHTML = textContent;
                this.elements.displayText.className = 'main-text'; 
                
                this.adjustTextSize(textContent);
                this.elements.defText.innerText = currentQ.def;
                this.elements.audioPlayer.src = currentQ.audio;

                this.elements.feedbackContent.innerHTML = "";
                this.elements.feedbackSub.innerText = "";
                this.elements.micBtn.classList.remove('recording');
                this.elements.micBtn.style.pointerEvents = 'auto';
                this.elements.nextBtn.style.visibility = 'hidden';
                this.state.isRecording = false;
            },

            adjustTextSize: function(text) {
                const length = text.length;
                let fontSize = '2.5rem';
                if (length > 10) fontSize = '2rem';
                if (length > 15) fontSize = '1.5rem';
                if (length > 25) fontSize = '1.2rem';
                this.elements.displayText.style.fontSize = fontSize;
            },

            playAudio: function() { this.elements.audioPlayer.play(); },

            record: function() {
                if (this.state.isRecording) return;
                this.state.isRecording = true;
                this.elements.micBtn.classList.add('recording');
                this.elements.feedbackContent.innerHTML = "ËÅÜËÅΩ‰∏≠...";
                this.elements.feedbackSub.innerText = "";

                setTimeout(() => {
                    this.elements.micBtn.classList.remove('recording');
                    this.checkAnswerMock();
                }, 2000);
            },

            checkAnswerMock: function() {
                // Ê®°Êì¨Áõ∏‰ººÂ∫¶Ë©ïÂàÜ (0-100)
                // ‰æùÊìöÈúÄÊ±ÇÔºöÁî∑ËÅ≤„ÄÅÂ•≥ËÅ≤„ÄÅËÄÅ‰∫∫„ÄÅÂ∞èÂ≠©ÂèäÈÄüÂ∫¶‰∏çÂú®Â∞çÊØîÁØÑÂúçÂÖßÔºå
                // ÈÄô‰ª£Ë°®Ë™ûÈü≥Ë≠òÂà•ÂºïÊìéÔºàÊ®°Êì¨ÔºâÂÖ∑ÊúâÈ´òÂ∫¶ÂåÖÂÆπÊÄßÔºå
                // ‰∏îÂè™Ë¶Å 20% Áõ∏‰ººÂç≥Âà§ÂÆöÁÇ∫Ê≠£Á¢∫„ÄÇ
                
                const score = Math.floor(Math.random() * 101); // 0-100 Èö®Ê©ü
                const currentQ = this.state.queue[this.state.currentIndex];
                const correctText = menu.config.mode === 'han' ? currentQ.han : currentQ.tailo;

                this.state.isRecording = false;
                this.elements.nextBtn.style.visibility = 'visible'; // È°ØÁ§∫‰∏ã‰∏ÄÈ°å

                // Âè™Ë¶Å >= 20% Âç≥Ë¶ñÁÇ∫Ê≠£Á¢∫
                if (score >= 20) {
                    // Ê≠£Á¢∫ÂõûÈ•ã
                    this.elements.displayText.innerHTML = `<span class="result-correct">${correctText}</span>`;
                    this.elements.feedbackContent.innerHTML = `<span class="result-correct">Ê≠£Á¢∫ÔºÅÂÖ±‰Ω†ÊãçÂôó‰ªîÔºÅ</span>`;
                    this.elements.micBtn.style.pointerEvents = 'none'; // ÈéñÂÆö
                } else {
                    // ÈåØË™§ÂõûÈ•ã (Â∞èÊñº 20%)
                    this.elements.displayText.innerHTML = `<span class="result-wrong">${correctText}</span>`;
                    this.elements.feedbackContent.innerHTML = `<span class="result-wrong">ÊØãËëóÔºÅ‰Ω†Èñ£Ë©¶‰∏ÄÊì∫ÔºÅ</span>`;
                    this.elements.micBtn.style.pointerEvents = 'auto'; // ÂèØÈáçË©¶
                }
            },

            nextQuestion: function() {
                if (this.state.currentIndex < this.state.queue.length - 1) {
                    this.state.currentIndex++;
                    this.renderQuestion();
                } else {
                    alert("Ê∏¨È©óÁµêÊùüÔºÅËΩâÂéª‰∏ªÈÅ∏ÂñÆ„ÄÇ");
                    this.backToMenu();
                }
            },

            backToMenu: function() {
                this.state.queue = [];
                this.switchPage('entry');
                this.elements.audioPlayer.pause();
                this.elements.audioPlayer.currentTime = 0;
            }
        };

        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
